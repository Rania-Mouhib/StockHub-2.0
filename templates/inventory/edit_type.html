{% extends "base.html" %}

{% load static %}

{% block title %}
Inventory - Edit Type
{% endblock %}

{% block content %}
<div class="content-wrapper">
    <!-- Content -->
    <div class="container-xxl flex-grow-1 container-p-y">
        <h4 class="py-3 mb-4"><span class="text-muted fw-light">Inventory Management /</span> Edit Type</h4>
        <div class="row gy-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--/ Content -->
    </div>
</div>
{% endblock %}
