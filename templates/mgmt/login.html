{% extends 'mgmt/base.html' %}

{% load static %}

{% block title %}StockHub - Login{% endblock %}

{% block content %}

{% if error_message %}
<div class="alert alert-danger" role="alert">{{ error_message }}</div>
{% endif %}

<form id="formAuthentication" class="mb-3" method="post">

    {% csrf_token %}

    <div class="form-floating form-floating-outline mb-3">
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required
            autofocus />
        <label for="username">Username</label>
    </div>

    <div class="mb-3">
        <div class="form-password-toggle">
            <div class="input-group input-group-merge">
                <div class="form-floating form-floating-outline">
                    <input type="password" id="password" class="form-control" name="password"
                        placeholder="Enter your password" aria-describedby="password" />
                    <label for="password">Password</label>
                </div>
                <span class="input-group-text cursor-pointer"><i class="mdi mdi-eye-off-outline"></i></span>
            </div>
        </div>
    </div>

    <div class="mb-3 d-flex justify-content-between">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember-me" checked />
            <label class="form-check-label" for="remember-me"> Remember Me </label>
        </div>
    </div>

    <input type="hidden" name="next" value="{{ next }}">

    <div class="mb-3">
        <button class="btn btn-primary d-grid w-100" type="submit" style="background-color: #0e2157; color: white;">Sign in</button>
    </div>
</form>
{% endblock %}
