{% extends "base.html" %}

{% block title %}
StockHub - Edit Article
{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="container-xxl flex-grow-1 container-p-y">
        <h4 class="py-3 mb-4"><span class="text-muted fw-light">Incoming Management /</span> Edit Article</h4>

        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <h5 class="card-header">Edit Article</h5>

                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body demo-vertical-spacing demo-only-element">
                            {% if errors %}
                                <div class="alert alert-danger" role="alert">
                                    {% for error in errors.values %}
                                        <p>{{ error }}</p>
                                    {% endfor %}
                                </div>
                            {% endif %}
                            <div class="mb-3">
                                <label for="type">Type:</label>
                                <select id="type" name="type">
                                    <option value="" disabled selected>Select a type</option>
                                    {% for type in types %}
                                    <option value="{{ type.id }}">{{ type.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="model">Model:</label>
                                <select id="model" name="model">
                                    <option value="" disabled selected>Select a model</option>
                                    {% for model in models %}
                                    <option value="{{ model.id }}">{{ model.name }}</option>
                                    {% endfor %}
                                    <!-- Options will be populated by JavaScript -->
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="quantity">Quantity *</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" value="{{ article.quantity|default:1 }}" min="1" required />
                            </div>
                            

                            <div class="mb-3">
                                <label class="form-label" for="serial_number">Serial Number</label>
                                <input type="text" class="form-control" id="serial_number" name="serial_number" value="{{ article.serial_number }}" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="description">Description</label>
                                <input type="text" class="form-control" id="description" name="description" value="{{ article.description }}" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="vnc">VNC</label>
                                <input type="number" class="form-control" id="vnc" name="vnc" value="{{ article.vnc }}" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="bci">BCI</label>
                                <input type="text" class="form-control" id="bci" name="bci" value="{{ article.bci }}" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="plant">Plant *</label>
                                <select class="form-control" id="plant" name="plant" required>
                                    <option value="" {% if not article.plant %}selected{% endif %} disabled>Select a plant</option>
                                    <option value="BSK1" {% if article.plant == "BSK1" %}selected{% endif %}>BSK1</option>
                                    <option value="BSK2" {% if article.plant == "BSK2" %}selected{% endif %}>BSK2</option>
                                    <option value="BSK3" {% if article.plant == "BSK3" %}selected{% endif %}>BSK3</option>
                                    <option value="BSK4" {% if article.plant == "BSK4" %}selected{% endif %}>BSK4</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="date_in">Date In *</label>
                                <input type="date" class="form-control" id="date_in" name="date_in" value="{{ article.date_in }}" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="pilot">Pilot</label>
                                <input type="text" class="form-control" id="pilot" name="pilot" value="{{ article.pilot }}" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="rack">Rack *</label>
                                <select class="form-control" id="rack" name="rack" required>
                                    <option value="" {% if not article.rack %}selected{% endif %} disabled>Select a rack</option>
                                    <option value="A1" {% if article.rack == "A1" %}selected{% endif %}>A1</option>
                                    <option value="A2" {% if article.rack == "A2" %}selected{% endif %}>A2</option>
                                    <option value="A3" {% if article.rack == "A3" %}selected{% endif %}>A3</option>
                                    <option value="A4" {% if article.rack == "A4" %}selected{% endif %}>A4</option>
                                    <option value="A5" {% if article.rack == "A5" %}selected{% endif %}>A5</option>
                                    <option value="A6" {% if article.rack == "A6" %}selected{% endif %}>A6</option>
                                    <option value="B1" {% if article.rack == "B1" %}selected{% endif %}>B1</option>
                                    <option value="B2" {% if article.rack == "B2" %}selected{% endif %}>B2</option>
                                    <option value="B3" {% if article.rack == "B3" %}selected{% endif %}>B3</option>
                                    <option value="B4" {% if article.rack == "B4" %}selected{% endif %}>B4</option>
                                    <option value="B5" {% if article.rack == "B5" %}selected{% endif %}>B5</option>
                                    <option value="B6" {% if article.rack == "B6" %}selected{% endif %}>B6</option>
                                    <option value="C1" {% if article.rack == "C1" %}selected{% endif %}>C1</option>
                                    <option value="C2" {% if article.rack == "C2" %}selected{% endif %}>C2</option>
                                    <option value="C3" {% if article.rack == "C3" %}selected{% endif %}>C3</option>
                                    <option value="C4" {% if article.rack == "C4" %}selected{% endif %}>C4</option>
                                    <option value="C5" {% if article.rack == "C5" %}selected{% endif %}>C5</option>
                                    <option value="C6" {% if article.rack == "C6" %}selected{% endif %}>C6</option>
                                    <option value="D1" {% if article.rack == "D1" %}selected{% endif %}>D1</option>
                                    <option value="D2" {% if article.rack == "D2" %}selected{% endif %}>D2</option>
                                    <option value="D3" {% if article.rack == "D3" %}selected{% endif %}>D3</option>
                                    <option value="D4" {% if article.rack == "D4" %}selected{% endif %}>D4</option>
                                    <option value="D5" {% if article.rack == "D5" %}selected{% endif %}>D5</option>
                                    <option value="D6" {% if article.rack == "D6" %}selected{% endif %}>D6</option>
                                    <option value="E1" {% if article.rack == "E1" %}selected{% endif %}>E1</option>
                                    <option value="E2" {% if article.rack == "E2" %}selected{% endif %}>E2</option>
                                    <option value="E3" {% if article.rack == "E3" %}selected{% endif %}>E3</option>
                                    <option value="E4" {% if article.rack == "E4" %}selected{% endif %}>E4</option>
                                    <option value="E5" {% if article.rack == "E5" %}selected{% endif %}>E5</option>
                                    <option value="E6" {% if article.rack == "E6" %}selected{% endif %}>E6</option>
                                    <option value="F1" {% if article.rack == "F1" %}selected{% endif %}>F1</option>
                                    <option value="F2" {% if article.rack == "F2" %}selected{% endif %}>F2</option>
                                    <option value="F3" {% if article.rack == "F3" %}selected{% endif %}>F3</option>
                                    <option value="F4" {% if article.rack == "F4" %}selected{% endif %}>F4</option>
                                    <option value="F5" {% if article.rack == "F5" %}selected{% endif %}>F5</option>
                                    <option value="F6" {% if article.rack == "F6" %}selected{% endif %}>F6</option>
                                    <option value="G1" {% if article.rack == "G1" %}selected{% endif %}>G1</option>
                                    <option value="G2" {% if article.rack == "G2" %}selected{% endif %}>G2</option>
                                    <option value="G3" {% if article.rack == "G3" %}selected{% endif %}>G3</option>
                                    <option value="G4" {% if article.rack == "G4" %}selected{% endif %}>G4</option>
                                    <option value="G5" {% if article.rack == "G5" %}selected{% endif %}>G5</option>
                                    <option value="G6" {% if article.rack == "G6" %}selected{% endif %}>G6</option>
                                    <option value="H1" {% if article.rack == "H1" %}selected{% endif %}>H1</option>
                                </select>
                            </div>
                            

                            <div class="mb-3">
                                <label class="form-label" for="comment">Comment</label>
                                <input type="text" class="form-control" id="comment" name="comment" value="{{ article.comment }}" />
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary me-2" style="background-color: #0e2157; color: white;">Save Changes</button>
                                <a href="{% url 'incoming:incoming' %}" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var today = new Date().toISOString().split('T')[0];
        document.getElementById('date_in').value = today;
        
        $(document).ready(function() {
        $('#type').change(function() {
            var typeId = $(this).val();

            $.ajax({
                url: '{% url "incoming:update_models" %}',  // Use the namespace if defined
                data: {
                    'type_id': typeId
                },
                success: function(data) {
                    var modelSelect = $('#model');
                    modelSelect.empty(); // Clear existing options

                    $.each(data.models, function(index, model) {
                        modelSelect.append($('<option>', {
                            value: model.id,
                            text: model.name
                        }));
                    });
                }
            });
        });
    });
    });
</script>
{% endblock %}
